{% load static %}

<header id="header" class="header">
    <div class="header__wrapper">
        <nav class="header__wrapper--nav">
            <div class="header__wrapper--nav-menu-toggle">
                <img src="{% static 'media/img/hamburger-menu-svgrepo-com.svg' %}" alt="" id="mobilemenu">
                <div class="header__wrapper--nav-menu-toggle--container" id="mobilemenuctn">
                    <span class="header__wrapper--nav-menu-toggle--container--element">Add a Link</span>
                    <span class="header__wrapper--nav-menu-toggle--container--element" id="folderCreationLink">Add a Folder</span>
                    <div class="header__wrapper--nav-menu-toggle--container--element">
                        <form action="" class="header__wrapper--nav-menu-toggle--container--element--form-ctn"><input  type="text" autocomplete="off"
                                               class="header__wrapper--div-search-form--input"
                                               placeholder="Search">
                            <input type="submit" value="Search" class="header__wrapper--nav-menu-toggle--container--element--form-ctn-submit">
                        </form>
                    </div>
                    <span class="header__wrapper--nav-menu-toggle--container--element">Settings</span>
                    <span class="header__wrapper--nav-menu-toggle--container--element">Info</span>
                    <a href="{% url 'logout' %}" class="header__wrapper--nav-menu-toggle--container--element">Logout</a>
                </div>
            </div>

            <div class="header__wrapper--nav-logo">
                {% if loged %} <a class="header__wrapper--nav-logo" href="{% url 'home' %}">Handylinks</a> {% else %} <span class="header__wrapper--nav-logo">Handylinks</span> {% endif %}

            </div>

            <ul class="header__wrapper--nav-ul">
                {% if loged %}
                    <button class="header__wrapper--nav--ul-button">
                        <span class="header__wrapper--nav--ul-button-span">Add</span>
                        <img class="header__wrapper--nav--ul-button-icon"
                             src="{% static 'media/img/down-arrow-5-svgrepo-com.svg' %}" alt="down arrow">
                    </button>
                    <div class="header__wrapper--nav--ul-dropdown" id="add-btn-dropdown">
                        <ul class="header__wrapper--nav--ul-dropdown-menu">
                            <li class="header__wrapper--nav--ul-dropdown-menu-link"><span
                                    class="header__wrapper--nav--ul-dropdown-menu-link-text">Link</span></li>
                            <li class="header__wrapper--nav--ul-dropdown-menu-link" id="folderCreationLink"><span
                                    class="header__wrapper--nav--ul-dropdown-menu-link-text" id="folderCreationLink">Folder</span></li>
                        </ul>
                    </div>
                {% endif %}
            </ul>
        </nav>
        {% if loged %}
            <div class="header__wrapper--div">
                <div class="header__wrapper--div-search">
                    <form action="" class="header__wrapper--div-search-form">
                        <input type="text" autocomplete="off" class="header__wrapper--div-search-form--input"
                               placeholder="Search">
                    </form>

                </div>
                <div class="header__wrapper--div-icons">
                    <img src="{% static 'media/img/settings-svgrepo-com.svg' %}" alt="" height="100px" width="100px">
                    <a href="/logout/"> <img src="{{ user.avatar }}" alt="" height="100px" width="100px"></a>
                </div>
            </div>
        {% endif %}

    </div>


</header>
